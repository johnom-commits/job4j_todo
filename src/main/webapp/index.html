<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>todo</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<div class="container">
    <div class="auth"></div>
    <div class="todo_list">
        <h1>ToDo list</h1>
        <div class="create_new_todo">
            <input type="text" class="message" placeholder="Описание" name="desc">

            <div class="category"></div>

            <button class="add">Добавить</button>
        </div>
        <input type="checkbox" id="filter" class="box_filter">
        <label for="filter" class="box_filter">Показывать также сделанные дела</label>

        <div class="wrapper">
            <ul class="todo"></ul>
        </div>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
